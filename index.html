<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Web Components / Material UI Design</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module"></script>

    <script src="/highlight/highlight.pack.js"></script>
    <!-- <script src="/prism-highlight/prism.js"></script> -->
  </head>
  <body>
    <material-header caption="Material UI Design" description="Web Components Library"></material-header>

    <view-aside>
      <a href="#button">Кнопки</a>
      <a href="#input">Поля ввода</a>
      <a href="#select">Поля выбора</a>
      <a href="#toggle">Переключатели</a>
      <a href="#chips">Фишки и Теги</a>
      <a href="#expand">Развороты</a>
      <a href="#tabs">Вкладки</a>
      <a href="#header">Колонтитулы</a>
      <a href="#paper">Страницы</a>
      <a href="#lists">Списки</a>
      <a href="#drops">Выпадающие блоки</a>
      <a href="#tooltip">Подсказки</a>
      <a href="#breadcrumbs">Следы</a>
      <a href="#message">Сообщения</a>
      <a href="#card">Карточки</a>
      <a href="#badge">Метка</a>
    </view-aside>

    <main>
      <page-button  id="button"></page-button>
      <page-input   id="input"></page-input>
      <page-select  id="select"></page-select>
      <page-toggle  id="toggle"></page-toggle>
      <page-chips   id="chips"></page-chips>
      <page-expand  id="expand"></page-expand>
      <page-tabs    id="tabs"></page-tabs>
      <page-header  id="header"></page-header>
      <page-paper   id="paper"></page-paper>
      <page-list    id="lists"></page-list>
      <page-drop    id="drops"></page-drop>
      <page-tooltip id="tooltip"></page-tooltip>
      <page-breadcrumbs id="breadcrumbs"></page-breadcrumbs>
      <page-message id="message"></page-message>
      <page-card    id="card"></page-card>
      <page-badge   id="badge"></page-badge>

      <page-default></page-default>
    </main>

    <script type="module">
      const links = [...document.querySelectorAll('aside a')];
      links.forEach(link => {
        link.addEventListener('click', _ => {
          links.forEach(e => e.classList.remove('active'));
          link.classList.add('active');
        })
      });
    </script>
  </body>
</html>
